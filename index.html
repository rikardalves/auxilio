<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HACKEADO</title>

    <style>
        h1 {
            text-align: center;
            font-size: 3em;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            -webkit-text-stroke: 1px rgb(255, 255, 255);
            animation: blink 1s infinite;
        }

        body {
            height: 100vh;
            background: linear-gradient(rgb(11, 27, 0), rgb(0, 167, 0));
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .binary {
            position: absolute;
            font-size: 24px;
            color: rgba(255, 255, 255, 0.5);
            animation: cascade 5s linear infinite;
            white-space: nowrap;
        }

        @keyframes cascade {
            0% {
                top: -100%;
            }
            100% {
                top: 100%;
            }
        }
    </style>
</head>

</body>
</html>
